
<!DOCTYPE html>
<html  ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 

  <link rel="stylesheet" href="signin.css">
  
  
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js">
        </script>
        <script src="controllers/controller.js">
        </script>
    <title>Signin Template for Bootstrap</title>

    
  </head>

  <body>
    <h1 align="center">Welcome to CareerConnect!</h1>
    <div class="container" ng-controller="AppCtrl">

      <form class="form-signin" ng-submit="login(user)">
        <h2 class="form-signin-heading">Sign in:</h2>
        <label for="email" class="sr-only">Email address</label>
        
        
        <input type="text"  ng-model='user.email'id="user.email" class="form-control" placeholder="Username" required autofocus>
        <label for="user.password" class="sr-only">Password</label>
        
        
        <input type="password" id="password" class="form-control" ng-model="user.password"placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" >Sign in</button>
        </form>

    </div> <!-- /container -->


  </body>
</html>
